<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comisiones de Figuras Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }
        .container {
            margin: 40px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 900px;
        }
        .card {
            background: white;
            width: 300px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            margin-top: 15px;
            display: inline-block;
            background: #00b06f;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Comisiones de Figuras Roblox</h1>
    <p>Elige una figura para comenzar tu pedido</p>

    <div class="container">

        <!-- Figura Hombre -->
        <div class="card" onclick="location.href='hombre.html'">
            <img src="hombre.png" alt="Figura Hombre">
            <h3>Figura Hombre</h3>
            <span class="btn">Ver detalles</span>
        </div>

        <!-- Figura Mujer -->
        <div class="card" onclick="location.href='mujer.html'">
            <img src="mujer.png" alt="Figura Mujer">
            <h3>Figura Mujer</h3>
            <span class="btn">Ver detalles</span>
        </div>

    </div>

</body>
</html>
