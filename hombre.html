<script>
function guardarOrden() {
    let comprador = document.getElementById("usuarioComprador").value;
    let comision = document.getElementById("usuarioComision").value;
    let correo = document.getElementById("correo").value;

    if (!comprador || !comision || !correo) {
        document.getElementById("msg").innerText = "Completa todos los campos.";
        return;
    }

    let ordenes = JSON.parse(localStorage.getItem("ordenesHombre") || "[]");

    ordenes.push({
        comprador: comprador,
        comision: comision,
        correo: correo
    });

    localStorage.setItem("ordenesHombre", JSON.stringify(ordenes));

    document.getElementById("msg").innerText = "Â¡Orden enviada correctamente!";
}

function loginAdmin() {
    let pass = document.getElementById("adminPass").value;
    if (pass !== "1010") return alert("ContraseÃ±a incorrecta.");

    document.getElementById("adminContent").classList.remove("hidden");
    cargarOrdenes();
}

function cargarOrdenes() {
    let ordenes = JSON.parse(localStorage.getItem("ordenesHombre") || "[]");
    let table = document.getElementById("ordersTable");
    table.innerHTML = "";

    ordenes.forEach(o => {
        table.innerHTML += `
            <tr>
                <td>${o.comprador}</td>
                <td>${o.comision}</td>
                <td>${o.correo}</td>
            </tr>
        `;
    });
}
